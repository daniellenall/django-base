version: "3.9"
   
services:
  db:
    container_name: db
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    container_name: web
    build: ./src
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/src
    expose:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - 80:80
      - 8000:8000
    depends_on:
      - web