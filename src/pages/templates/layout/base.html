{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if title %}{{title}}{% else %}Default Page{% endif %}</title>
    <link href="{% sass_src 'styles/sass/base.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'styles/tailwind/dist/output.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="flex flex-col h-screen">
        <!-- Navbar -->
        {% if user.is_superuser %}
        {% else %}
        {% endif %}
        <header class="py-3 bg-stone-700 text-white text-center">
            <h1 class="underline font-bold">{% if title %}{{title}}{% else %}Homepage{% endif %}</h1>
        </header>
    
        <main class="flex-1 ">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="py-3">
            2022
        </footer>
    </div>
</body>

{% block javascript %}

{% endblock %}
</html>
